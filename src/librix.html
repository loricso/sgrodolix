<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lyrics - Sgrodolix.</title>
		<link href="css/librix-out.css" rel="stylesheet" />
		<link
			rel="icon"
			type="image/x-icon"
			href="./assets/favicon-librix.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="p-6 h-screen relative">
		<h1 class="h-limit absolute text-2xl text-black font-black">
			Sgrodolibrix<span class="text-primary">.</span>
		</h1>

		<div class="grid place-items-center h-full">
			<div class="flex flex-col max-w-sm md:max-w-lg w-full">
				<h1 class="text-4xl sm:text-5xl text-black font-black">
					<span class="text-wrap">Scrivi la tua citazione</span
					><span class="text-primary">.</span>
				</h1>

				<textarea
					placeholder="Se nâ€™i mondo esistesse..."
					id="lyrics"
					class="text-xl sm:text-2xl mt-6 w-full outline-none resize-none text-black font-medium italic overflow-hidden"
				></textarea>

				<h3 class="text-lg sm:text-xl font-semibold mt-6">
					Autore (opzionale)
				</h3>
				<input
					id="author"
					type="text"
					placeholder="Pietro Pacciani"
					id="author"
					class="text-xl sm:text-2xl mt-1 w-full py-0 outline-none text-black font-medium"
				/>

				<h3 class="text-lg sm:text-xl font-semibold mt-6">
					Titolo (opzionale)
				</h3>
				<input
					id="title"
					type="text"
					placeholder="Raccolta Poesie"
					id="author"
					class="text-xl sm:text-2xl mt-1 w-full py-0 outline-none text-black font-medium"
				/>

				<button
					onclick="share()"
					id="share"
					class="text-2xl sm:text-3xl mt-6 text-black font-bold underline w-min self-end text-right hover:text-primary hover:disabled:text-black disabled:opacity-60 cursor-pointer disabled:cursor-not-allowed"
				>
					Scarica
				</button>

				<a
					class="mt-4 text-lg sm:text-xl text-black font-bold underline w-fit self-end text-right hover:text-primary cursor-pointer"
					href="/"
					>Cita una canzone!</a
				>

				<p
					class="mt-2 text-black text-lg sm:text-xl text-right font-semibold"
				>
					Crediti:
					<a
						class="font-bold underline hover:text-primary cursor-pointer"
						href="https://github.com/loricso"
						>loricso</a
					>,

					<a
						class="font-bold underline hover:text-primary cursor-pointer"
						href="https://github.com/PoulDev"
						>PoulDev</a
					>
				</p>
			</div>
		</div>
	</body>

	<script src="js/librix.js"></script>
</html>
